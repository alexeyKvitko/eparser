<div class="full-scr">
  <div class="xs-mt-10 xs-mb-10 ">
    <div class="row">
      <div class="col-md-8 login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div>
              <label class="control-label lime" for="loginId" >Логин</label>
              <div>
                <input id="loginId" class="form-control" formControlName="login" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div>
              <label class="control-label lime" for="passwordId">Пароль</label>
              <div >
                <input id="passwordId" class="form-control" formControlName="password" type="password">
              </div>
            </div>
          </div>
          <div class="error-msg" *ngIf="loginError != null">
            <span>{{loginError}}</span>
          </div>
          <button type="button" class="btn btn-success login-btn" (click)="onSubmit()">
            Войти
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
